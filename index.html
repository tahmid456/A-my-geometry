<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    


    <header>



    </header>

    <main>
<!-- main big container starts -->

<div class="flex flex-col lg:flex-row" >



    <!-- shape container starts -->

    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<!-- first card starts -->


<div class="card w-96 bg-base-100 shadow-xl">
    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">Triangle</h2>
      <p>Area (A) = 0.5 X b X h
    </p>
    <p><input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="base" name="" id="triangle-base"> <span class="ml-2">cm</span></p>
    <p><input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="height" name="" id="triangle-height"> <span class="ml-4">cm</span></p>

    <p class="text-2xl">Area: <span id="triangle-area">0 </span>cm <sup>2</sup></p>
      <div class="card-actions ">
        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>


<!-- first card ends -->
<!-- second card starts -->


<div class="card w-96 bg-base-100 shadow-xl">
    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">rectangle</h2>
      <p>Area (A) = l X W
    </p>
    <p><input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="length" name="" id="rectangle-length"> <span class="ml-2">cm</span></p>
    <p><input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="width" name="" id="rectangle-width"> <span class="ml-4">cm</span></p>
    <p class="text-2xl">Area: <span id="rectangle-area">0 </span>cm <sup>2</sup></p>
    
      <div class="card-actions ">
        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
      
      </div>
    </div>
  </div>


<!-- second card ends -->
<!-- third card starts -->


<div class="card w-96 bg-base-100 shadow-xl">
    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">parallelogram</h2>
      <p>Area (A) =  b X h
    </p>
    <p><input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="base" name="" id="parallelogram-base"> <span class="ml-2">cm</span></p>
    <p><input type="text" class="border w-24 px-2 text-xl bg-gray-200" placeholder="height" name="" id="parallelogram-height"> <span class="ml-4">cm</span></p>

    <p class="text-2xl">Area: <span id="parallelogram-area">0 </span>cm <sup>2</sup></p>
    
      <div class="card-actions ">
        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>


<!-- third card ends -->



    </div>
    <!-- shape container ends -->

    <!-- area calculator starts -->

    <div class="w-[280px]">

<div class="text-4xl">Area Calculator</div>

    </div>


    <!-- area calculator ends -->




</div>
<!-- main big container ends -->

    </main>
    <footer>



    </footer>


    <script src="calculator.js"></script>
</body>
</html>
